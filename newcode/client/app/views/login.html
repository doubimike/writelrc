<div layout="column" layout-align="center center" style="height: calc(100vh - 64px)" ng-cloak>
    <div>
        <img class="logo" src="http://obnbtn4jw.bkt.clouddn.com/Logo.png" alt="写歌词">
    </div>
    <div>
        <h3>欢迎来到写歌词</h3>
    </div>
    <div layout="column" layout-padding class="login-area">
        <form name="userForm" novalidate>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>邮箱</label>
                    <input name="email" ng-model="user.email" required maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <div ng-messages="userForm.email.$error">
                        <div ng-message-exp="['required', 'maxlength', 'pattern']">
                            请填写有效的邮箱地址。
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>密码</label>
                    <input name="password" type="password" ng-model="user.password" required minlength="6" />
                    <div ng-messages="userForm.password.$error">
                        <div ng-message-exp="['required', 'minlength']">
                            请填写正确的密码。
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-button class="md-warn md-raised md-hue-2" flex type="submit">登录</md-button>
            </div>
            <div>
                <hr>
            </div>
            <div layout="column" layout-align="center center">
                <p>您还可以通过以下方式直接登录</p>
                <div layout="row" layout-align="center">
                    <md-button class="md-fab md-primary" aria-label="微信登录">
                        <md-icon md-font-icon="android"></md-icon>
                    </md-button>
                    <md-button class="md-fab" aria-label="微博登录">
                        <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
                    </md-button>
                    <md-button class="md-fab md-primary md-hue-2" aria-label="豆瓣登录">
                        <md-icon md-font-icon="fa-magic" class="fa" alt="magic wand">fa-magic</md-icon>
                    </md-button>
                    <md-button class="md-fab" aria-label="QQ登录">
                        <md-icon> face </md-icon>
                    </md-button>
                </div>
            </div>
        </form>
    </div>
    <div layout="row" layout-align="space-between">
        <span><a ui-sref="forgot-pass">忘记密码</a></span>
        <span>|</span>
        <span><a ui-sref="register">注册</a></span>
    </div>
</div>
