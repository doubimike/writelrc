<form name="rpForm" novalidate>
    <md-input-container class="md-block" flex-gt-sm>
        <label>新密码</label>
        <input name="password" type="password" ng-model="user.password" required minlength="6" />
        <div ng-messages="userForm.password.$error">
            <div ng-message-exp="['required', 'minlength']">
                请填写正确的密码。
            </div>
        </div>
    </md-input-container>
    <md-button class="md-raised" type="submit">重置</md-button>
</form>
