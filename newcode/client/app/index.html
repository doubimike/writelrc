    <md-toolbar ng-cloak>
        <div class="md-toolbar-tools" layout="row" layout-xs="column">
            <img class="logo" src="http://obnbtn4jw.bkt.clouddn.com/Logo.png" alt="写歌词">
            <span flex></span>
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout-xs="column">
                <md-nav-item md-nav-sref="main" ng-hide="false">首页</md-nav-item>
                <md-nav-item md-nav-sref="afterLogin">发现打动你的歌</md-nav-item>
                <md-nav-item md-nav-sref="login" ng-hide="$root.globals.user">写下我的第一首歌</md-nav-item>
                <!-- <md-nav-item md-nav-href="#home" name="page3">我要征歌</md-nav-item> -->
                <md-nav-item md-nav-sref="login" name="login" ng-hide="$root.globals.user">登录</md-nav-item>
                <md-nav-item md-nav-sref="register" name="register" ng-hide="$root.globals.user">注册</md-nav-item>
                <md-nav-item md-nav-sref="test" name="register">test</md-nav-item>
            </md-nav-bar>
            <a ng-cloak ng-show="$root.globals.user" class="menu pointer" layout="row" layout-align="center center" ng-click="vm.showMenu($event)">
                <img class="avatar" ng-src="{{$root.globals.user.head}}" alt="avatar">
                <span>{{$root.globals.user.name}}</span>
                <md-icon style="width: 12px; height: 12px;color: white "> arrow_drop_down </md-icon>
            </a>
            <div ng-controller="LogoutCtrl as vm">
                <md-button ng-show="$root.globals.user " ng-click="vm.logout() ">登出</md-button>
            </div>
        </div>
    </md-toolbar>
    <div ui-view=""></div>
