<md-list flex>
    <md-subheader class="md-no-sticky">消息</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in vm.msgs">
        <div class="md-list-item-text" layout="column" ng-click="vm.readMsg(item.readed,item.content.lrcId,item._id,$index)" ng-class="!item.readed? 'unreaded': ''">
            <h3>{{ item.author}} {{ item.type }}了 你的</h3>
            <h4>{{item.content.lrcId}} </h4>
            <p>{{ item.time }}</p>
        </div>
    </md-list-item>
    <md-divider></md-divider>
</md-list>
