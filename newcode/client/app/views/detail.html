<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{vm.lrc.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>{{vm.lrc.content}}</p>
    </md-card-content>
    <md-card-footer>
        <md-card-avatar>
            <img class="md-user-avatar" src="https://material.angularjs.org/latest/img/icons/angular-logo.svg" width="24" height="24" />{{vm.lrc.author}}
        </md-card-avatar>
        <span>
          {{vm.lrc.publishTime}} 夜 于成都
        </span>
        <div>
            <span>赞</span>
            <ul>
                <li>立意</li>
                <li>韵律</li>
                <li>意境</li>
            </ul>
        </div>
    </md-card-footer>
    <div layout="row">阅读：{{vm.lrc.views}} 喜欢：{{vm.lrc.likes}}
        <md-card-actions layout="row" layout-align="start center">
            <!-- <md-button class="md-icon-button" aria-label="Favorite" ng-click="vm.like()">
                <md-icon>favorite</md-icon>
            </md-button> -->
            <md-button ng-class="{'md-icon-button md-accent' : vm.likeByUser, 'md-icon-button' : !vm.likeByUser}" aria-label="Favorite" ng-click="vm.like()">
                <md-icon>favorite</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Comment">
                <md-icon>comment</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon>share</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon> attach_money </md-icon>
            </md-button>
        </md-card-actions>
    </div>
    <div>
        词评
    </div>
</md-card>
